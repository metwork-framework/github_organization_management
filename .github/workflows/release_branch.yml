name: release_branch
on:
  workflow_dispatch:
   inputs:
     release_branch:
       descript: "the branch to release (example: release_0.9)"
       default: ''
       required: true
     debug:
       description: "debug mode (0 => no, 1 => yes (don't push))"
       default: '0'
       required: false
     limit_to_repo:
       descript: "if set limit to this repo"
       default: ''
       required: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - name: "set up system deps"
        run: |
          sudo apt-get update
          sudo apt-get -y install python3 python3-pip git python3-setuptools-git python3-setuptools
          sudo pip3 install PyGithub
      - name: "validate"
        env:
          GITHUB_TOKEN: ${{ secrets.GHTOK }}
        run: |
          make validate
      - name: "apply"
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GHTOK }}
          USERNAME: ${{ secrets.CLONE_USERNAME }}
          PASSWORD: ${{ secrets.CLONE_PASSWORD }}
          DEBUG: ${{ github.event.inputs.debug }}
          LIMIT_TO_REPO: ${{ github.event.inputs.limit_to_repo }}
          BRANCH: ${{ github.event.inputs.release_branch }}
        run: |
          bin/release.sh
